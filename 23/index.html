<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Titillium+Web:wght@700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Step Form</title>

  <link rel="stylesheet" href="style.css">
  <script type="module" src="./script.js"></script>
</head>
<body>
  <main id="app">
    <form>
      <div class="step-progress">
        <strong class="active" data-step>Contato</strong>
        <img src="./assets/arrow.svg" alt="seta apontando para frente">

        <strong data-step>Empresa</strong>
        <img src="./assets/arrow.svg" alt="seta apontando para frente">

        <strong data-step>Projeto</strong>
      </div>
      <div class="form-step active">
        <div class="content">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input 
              id="name" 
              type="text" 
              name="name" 
              placeholder="Como prefere ser chamado"  
              required/>
          </div>
          <div class="input-wrapper">
            <label for="phone">Telefone</label>
            <input 
              id="phone" 
              name="phone" 
              type="text" 
              placeholder="Digite seu número de telefone"  
              onkeypress="return /\d/ .test(event.key)"
              required/>
          </div>
          <div class="input-wrapper">
            <label for="email">E-mail</label>
            <input 
              id="email" 
              name="email" 
              type="email" 
              placeholder="Digite seu e-mail"  
              required/>
          </div>
        </div>
        

        <div class="button-wrapper justify-end">
          <button class="btn primary" type="button" data-action="next">CONTINUAR</button>
        </div>
      </div>
      <div class="form-step hide">
        <div class="content">
          <div class="input-wrapper">
            <label for="business-name">Nome da empresa</label>
            <input 
              id="business-name" 
              type="text" 
              name="business-name" 
              placeholder="Qual é o nome de sua empresa"  
              required/>
          </div>
          <div class="input-wrapper">
            <label for="business-colab-number">Número de funcionários</label>
            <input 
              id="business-colab-number" 
              name="business-colab-number" 
              type="text" 
              placeholder="Digite o número de colaboradores"  
              onkeypress="return /\d/ .test(event.key)"
              />
          </div>
          <div class="input-wrapper">
            <label for="business-about">Sobre seu negócio</label>
            <textarea 
              id="business-about" 
              name="business-about" 
              placeholder="Fale um pouco sobre seus produto e serviços"></textarea>
          </div>
        </div>
        

        <div class="button-wrapper">
          <button class="btn secondary" type="button" data-action="prev">VOLTAR</button>
          <button class="btn primary" type="button" data-action="next">CONTINUAR</button>
        </div>
      </div>
      <div class="form-step hide">
        <div class="content">
          <div class="input-wrapper">
            <label for="project">Objetivos do projeto</label>
            <textarea 
              id="project" 
              name="project" 
              placeholder="Descreva quais os objetivos de seu projeto"></textarea>
          </div>
        </div>
        

        <div class="button-wrapper">
          <button class="btn secondary" type="button" data-action="prev">VOLTAR</button>
          <button class="btn primary" type="submit">ENVIAR RESPOSTA</button>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
